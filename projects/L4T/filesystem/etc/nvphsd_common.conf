# Common configuration for NVIDIA's
# Power Hinting Service running under /usr/sbin/nvphsd.
#
cpufreq=/sys/devices/system/cpu/cpu%d/cpufreq/scaling_cur_freq
display_state_fmt=/sys/bus/platform/drivers/tegradc/152%d0000.nvdisplay/enable
gpufreq=/sys/devices/57000000.gpu/devfreq/57000000.gpu/cur_freq
gpufreq=/sys/devices/17000000.gp10b/devfreq/17000000.gp10b/cur_freq
gpufreq=/sys/devices/17000000.gv11b/devfreq/17000000.gv11b/cur_freq
gpu_possible_rates=/sys/devices/57000000.gpu/devfreq/57000000.gpu/available_frequencies
gpu_possible_rates=/sys/devices/17000000.gp10b/devfreq/17000000.gp10b/available_frequencies
gpu_possible_rates=/sys/devices/17000000.gv11b/devfreq/17000000.gv11b/available_frequencies
gpuload=/sys/devices/57000000.gpu/load
gpuload=/sys/devices/17000000.gp10b/load
gpuload=/sys/devices/17000000.gv11b/load
gpucounters=/sys/devices/platform/host1x/gpu.0/counters_reset
gpucounters=/sys/devices/57000000.gpu/counters_reset
gpucounters=/sys/devices/17000000.gp10b/counters_reset
gpucounters=/sys/devices/17000000.gv11b/counters_reset
gpufmax_at_vmin_safe=/sys/devices/platform/host1x/gpu.0/fmax_at_vmin_safe
gpufmax_at_vmin_safe=/sys/devices/platform/host1x/57000000.gpu/fmax_at_vmin_safe
gpufmax_at_vmin_safe=/sys/devices/platform/host1x/17000000.gp10b/fmax_at_vmin_safe
gpufmax_at_vmin_safe=/sys/devices/platform/host1x/17000000.gv11b/fmax_at_vmin_safe
